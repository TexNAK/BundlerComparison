language: node_js
node_js:
  - '7'
cache: yarn
addons:
  apt:
    packages:
      - texlive-latex-recommended
      - dvipng
      - texlive-lang-european
      - texlive-lang-german
      - latex-xcolor
      - texlive-fonts-recommended
      - texlive-latex-extra
      - texlive-fonts-extra
      - texlive-pictures
      - pgf
      - lacheck
script:
  - mkdir _build
  - pdflatex -interaction nonstopmode -output-directory _build tex/main.tex
  - yarn danger ci
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _build/main.pdf
    - paperwork/Auftragskl√§rung_Transferleistung.pdf
    - paperwork/Selbstreflexion_Transferleistungen.pdf
  on:
    repo: TexNAK/WebBundlerOptimization
